{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    <hr/>
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
        {% for post in posts %}
        <h2><a href="{{ '/single-post?id=Blog.id' }}"></a>{{ post.post_title }}</h2>
        <p>{{post.post_body}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
