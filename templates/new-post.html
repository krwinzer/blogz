{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <h2>Enter a new post:</h2>
    <form method='post'>
      <label>
        Post Title:
      </label>
        <input type="text" name="post_title" value="{{post_title}}" />
        <p class="error">{{title_error}}</p>
      <br/>
      <label>
        Post:
      </label>
        <input type="textarea" name="post_body" value="{{post_body}}"/>
        <p class="error">{{body_error}}</p>
        <br/>
        <input type="submit" name="Submit Post" />
    </form>

        {% for post in posts %}
        <h2>{{post.post_title}}</h2>
        <p>{{post.post_body}}</p>
        {% endfor %}

{% endblock %}
